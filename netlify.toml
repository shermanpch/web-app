[build]
publish = "apps/frontend/.next"
command = "npm run build"

[[plugins]]
package = "@netlify/plugin-nextjs"

[dev]
framework = "next"
directory = "apps/frontend"
targetPort = 3000
port = 8888
autoLaunch = true

[[redirects]]
  from = "/api/*"
  to = "https://web-app-cizo.onrender.com/api/:splat"
  status = 200
  force = true